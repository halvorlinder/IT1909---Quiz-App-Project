image: maven:latest
stages:
  - build
  - test
  - visualize

build:
  stage: build
  script:
    - cd Quiz-app
    - mvn install

test:
  stage: test
  script:
    - cd Quiz-app
    - mvn verify
  artifacts:
    paths:
      - Quiz-app/ui/target/site/jacoco-aggregate/


coverage:
  # Must be in a stage later than test-jdk11's stage.
  # The `visualize` stage does not exist by default.
  # Please define it first, or choose an existing stage like `deploy`.
  stage: visualize
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py Quiz-app/ui/target/site/jacoco-aggregate/jacoco.xml Quiz-app/ui/src/main/java/ui > Quiz-app/ui/target/site/jacoco-aggregate/cobertura.xml
  needs: ["test"]
  dependencies:
    - test
  artifacts:
    reports:
      cobertura: Quiz-app/ui/target/site/jacoco-aggregate/cobertura.xml